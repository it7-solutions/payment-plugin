<html>
    <head>
        <title>Payment Public Plugin</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">

        <!-- Polyfill(s) for older browsers -->
        <script src="node_modules/core-js/client/shim.min.js"></script>

        <script src="node_modules/zone.js/dist/zone.js"></script>
        <script src="node_modules/reflect-metadata/Reflect.js"></script>
        <script src="node_modules/systemjs/dist/system.src.js"></script>
        <script src="node_modules/underscore/underscore-min.js"></script>
        <script src="systemjs.config.js"></script>

        <script>
            System.import('app')
                .then(function (m) {
                    var options = {
                        mockAJAX: true,

                        terms_conds_text: '',
                        is_datatrans_only: '',
                        datatrans_popup_data: '',
                        payment_types: {
                            bank: "Bank transfer",
                            cash: "Cash payment (on-site)",
                            online: "Credit card (online payment)"
                        },
                        online_systems: {
                            dt: "DataTrans",
                            pp: "PayPal"
                        },
                        reg_services: [
                            {id: "816", name: "22"}
                        ],
                        show_form: true,
                        show_download_invoice_btn: '',
                        show_download_receipt_btn: '',
                        show_edit_invoice_btn: true,
                        show_pay_btn: '',
                        is_next_button_active: '',
                        is_invoice: '',
                        get_invoice_url: '',
                        create_invoice_url: '',
                        cancel_invoice_url: '',
                        show_reg_services: true,
                        show_payment_types: true,
                        show_online_systems: true,
                        show_online_systems_directly: true
                    };
                    m.RunApplication(options);
                })
                .catch(function (err) {
                    console.error(err);
                });
        </script>
    </head>

    <body>
        <it7-payment-public-plugin>Loading...</it7-payment-public-plugin>
    </body>
</html>
