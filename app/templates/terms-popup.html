<style>
    .overlay {
        position: fixed;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
        background-color: #ffffff;
        opacity: 0.5;
    }

    .popup {
        position: fixed;
        width: 400px;
        height: 400px;
        left: 0;
        top: 0;
        background-color: #f8f8f8;
        z-index: 1001;
    }

    .iAgreeContent {
        width: 300px;
        height: 300px;
        overflow-y: auto;
    }
</style>
<div class="overlay" *ngIf="popup" [style.width]="overlayWidth" [style.height]="overlayHeight"></div>
<div class="popup" *ngIf="popup" [style.left]="styleLeft" [style.top]="styleTop">
    <div class="iAgreeContent" [innerHTML]="popup.code"></div>
    <a href="javascript:;" (click)="hidePopup()">{{ 'Close'|translation }}</a>
</div>
