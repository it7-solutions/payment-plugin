<h1>{{ 'Payment Plugin View' | translation }}</h1>
<busy-popup></busy-popup>
<information-popup></information-popup>
<selection-form *ngIf="isStep1A()" (formOkay)='onClickFormOkay($event)'></selection-form>
<confirmation *ngIf="isStep1B()" [invoiceInformation]="invoiceInformation" (showForm)='onNotifyToShowForm($event)' (showInvoiceButtons)="onShowStep2($event)"></confirmation>
<pay *ngIf="isStep2()" [invoiceInformation]="invoiceInformation" (cancelInvoice)="onCancelInvoice()"></pay>
