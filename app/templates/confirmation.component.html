<table width="100%">
    <tr>
        <td colspan="2">
            <div [innerHTML]="invoiceInformation"></div>
        </td>
    </tr>
    <tr *ngIf="_config.show_bank_details">
        <td>
            <div>Bank details: </div>
        </td>
        <td>
            <div innerHTML="{{_config.bank_details_text}}"></div>
        </td>
    </tr>

    <tr>
        <td>
            <div *ngIf="!is_invoice">
                <input type="checkbox" (change)="changeFlag()">
                <label>
                    <a (click)="onShowTermsPopUp($event)">I accept the Payment Terms and Conditions</a>
                </label>
            </div>
        </td>
        <td align="right">
            <button *ngIf="show_form" (click)="onShowForm()">Edit</button>
            <button *ngIf="!is_invoice" (click)="onValidateInvoice()" [disabled]="!flagForValidate"
                    [ngClass]="{'disabled': !flagForValidate}">Validate</button>
        </td>
    </tr>
</table>
