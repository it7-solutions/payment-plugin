<select *ngIf="!invoice.lock_payment_type" [(ngModel)]="invoice.chosen_payment_type" (ngModelChange)="changeType()">
    <option *ngFor="let item of config.payment_types" value="{{ item.input }}">{{ item.output }}</option>
</select>
<span *ngIf="invoice.lock_payment_type">{{ invoice.chosen_payment_type_formatted }}</span>
