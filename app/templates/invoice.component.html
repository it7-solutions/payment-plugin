<table width="100%">
    <tr>
        <td [innerHTML]="invoiceData"></td>
    </tr>
    <tr>
        <td>
            <button *ngIf="show_form" (click)='onShowFrom()'>EDIT</button>

        </td>
    </tr>
</table>
